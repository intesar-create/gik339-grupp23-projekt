<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="#" />
    <title>Projektarbete grupp 23</title>
</head>

<body class="min-h-[100vh] bg-teal-900">
    <header class="mt-10 text-center">
        <h1 class="text-3xl">Projektarbete grupp 23</h1>
    </header>
    <div class="container-text mt-2">
        <h1 class="text-center"><b>Filmregistrering</b></h1>
        <h3 class="text-center">Lägg till nya filmer eller ändra existerande filmer </h3>
    </div>
    <main class="mt-10">
        <div class="w-[55rem] mx-auto mt-8 bg-white/25 p-3 rounded-lg">
            <form id="movieForm">
                <div class="form-control my-4 mx-auto flex w-3/4 items-center">
                    <label for="titel" class="mr-4 text-xl w-40">Filmtitel</label>
                    <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="titel" placeholder="Barbie"
                        required />
                </div>
                <div class="form-control my-4 mx-auto flex w-3/4 items-center">
                    <label for="dirctor" class="mr-4 text-xl w-40">Regissör för filmen</label>
                    <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="dirctor"
                        placeholder="Greta Gerwig" required />
                </div>
                <div class="form-control my-4 mx-auto flex w-3/4 items-center">
                    <label for="release_date" class="mr-4 text-xl w-40">Vilket år filmen släpptes</label>
                    <input class="text-slate-800 p-1 flex-1 rounded-md" type="text" name="release_date"
                        placeholder="2023" required />
                </div>
                <div class="form-control my-4 mx-auto flex w-3/4 items-center">
                    <label for="color" class="mr-4 text-xl w-40">Favoritfärg</label>
                    <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="color">
                        <option value="purple">Lila</option>
                        <option value="green">Grön</option>
                        <option value="gray">Grå</option>
                        <option value="red">Röd</option>
                        <option value="yellow">Gul</option>
                    </select>
                </div>
                <div class="form-control my-4 mx-auto flex w-3/4 items-center justify-end gap-4">
                    <button class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300" type="reset"
                        name="clearMovieForm">
                        Rensa fältet
                    </button>
                    <button class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300" type="submit"
                        name="submitMovieForm">
                        Skicka
                    </button>

                </div>
            </form>
        </div>
        <div id="listContainer"></div>

        <button data-modal-target="popup-modal" data-modal-toggle="popup-modal"
            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="button">
            Info messsage
        </button>

        <div id="popup-modal" tabindex="-1"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <button type="button"
                        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="popup-modal">
                    </button>
                    <div class="p-4 md:p-5 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                        </h3>
                        
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
